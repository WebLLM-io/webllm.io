<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebLLM.io Playground</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>WebLLM.io Playground</h1>
      <div id="capability-info" class="info-panel">
        <span id="webgpu-status">Checking WebGPU...</span>
        <span id="device-grade">—</span>
        <span id="vram-info">—</span>
      </div>
    </header>

    <div id="controls">
      <select id="mode-select">
        <option value="auto">Auto (Local + Cloud fallback)</option>
        <option value="local">Local Only</option>
        <option value="cloud">Cloud Only</option>
      </select>
      <button id="settings-toggle" type="button">Settings</button>
      <button id="clear-btn" type="button">Clear</button>
    </div>

    <div id="settings-panel" class="hidden">
      <!-- Local Settings -->
      <div class="settings-section">
        <h3 class="settings-section-title">Local</h3>
        <div class="settings-grid">
          <label for="setting-local-model">Model</label>
          <input type="text" id="setting-local-model" placeholder="auto (device-based)" />

          <label for="setting-local-worker">WebWorker</label>
          <select id="setting-local-worker">
            <option value="true" selected>Enabled</option>
            <option value="false">Disabled</option>
          </select>

          <label for="setting-local-cache">Cache (OPFS)</label>
          <select id="setting-local-cache">
            <option value="true" selected>Enabled</option>
            <option value="false">Disabled</option>
          </select>
        </div>
      </div>

      <!-- Cloud Settings -->
      <div class="settings-section">
        <h3 class="settings-section-title">Cloud</h3>
        <div class="settings-grid">
          <label for="setting-base-url">Base URL</label>
          <input type="text" id="setting-base-url" placeholder="https://api.openai.com/v1" />

          <label for="setting-api-key">API Key</label>
          <input type="password" id="setting-api-key" placeholder="sk-..." />

          <label for="setting-model">Model</label>
          <input type="text" id="setting-model" placeholder="gpt-4o-mini" />

          <label for="setting-timeout">Timeout (ms)</label>
          <input type="number" id="setting-timeout" placeholder="30000" />

          <label for="setting-retries">Retries</label>
          <input type="number" id="setting-retries" placeholder="1" />
        </div>
      </div>

      <button id="apply-settings-btn" type="button">Apply &amp; Reinitialize</button>
    </div>

    <div id="progress-container" class="hidden">
      <div id="progress-bar"><div id="progress-fill"></div></div>
      <span id="progress-text">Loading model...</span>
    </div>

    <div id="messages"></div>

    <div id="input-area">
      <textarea id="user-input" placeholder="Type a message..." rows="2"></textarea>
      <div id="input-buttons">
        <button id="send-btn">Send</button>
        <button id="abort-btn" class="hidden">Stop</button>
      </div>
    </div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
